services:
  db:
    image: postgres:16-alpine
    container_name: inventory-pos-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-inventory_pos}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-inventory_pos}"]
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 20s

  migrate:
    image: postgres:16-alpine
    container_name: inventory-pos-migrate
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-inventory_pos}
      MIGRATIONS_DIR: /migrations
    volumes:
      - ./backend/sql/migrations:/migrations:ro
      - ./deploy/scripts:/scripts:ro
    command: ["/bin/sh", "/scripts/apply-migrations.sh"]
    restart: "no"

  backend:
    container_name: inventory-pos-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    image: inventory-pos-backend:${APP_IMAGE_TAG:-local}
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_SYNCHRONIZE: "${DB_SYNCHRONIZE:-false}"
      DB_SSL: "${DB_SSL:-false}"
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:8080,http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "const http=require('http');http.get('http://127.0.0.1:3000/health',res=>process.exit(res.statusCode===200?0:1)).on('error',()=>process.exit(1));",
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    container_name: inventory-pos-frontend
    build:
      context: .
      dockerfile: deploy/docker/frontend.Dockerfile
      args:
        API_BASE_URL: ${FRONTEND_API_BASE_URL:-/api}
    image: inventory-pos-frontend:${APP_IMAGE_TAG:-local}
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-8080}:80"

volumes:
  postgres_data:
