services:
  db:
    image: postgres:16-alpine
    container_name: inventory-pos-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 20s

  migrate:
    image: postgres:16-alpine
    container_name: inventory-pos-migrate
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      MIGRATIONS_DIR: /migrations
    volumes:
      - ./backend/sql/migrations:/migrations:ro
      - ./deploy/scripts:/scripts:ro
    command: ["/bin/sh", "/scripts/apply-migrations.sh"]
    restart: "no"

  backend:
    image: ${BACKEND_IMAGE}
    container_name: inventory-pos-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_SYNCHRONIZE: "false"
      CORS_ORIGINS: ${CORS_ORIGINS}
    expose:
      - "3000"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "const http=require('http');http.get('http://127.0.0.1:3000/health',res=>process.exit(res.statusCode===200?0:1)).on('error',()=>process.exit(1));",
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    image: ${FRONTEND_IMAGE}
    container_name: inventory-pos-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./deploy/nginx/flutter-web-tls.conf:/etc/nginx/conf.d/default.conf:ro
      - ${TLS_CERTS_PATH:-./deploy/certs}:/etc/nginx/certs:ro
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"

volumes:
  postgres_data:
